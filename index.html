<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css/normalize.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>The Unseen University Library</h1>
        <h2>Under the management of the Librarian, caution is advised. Bananas are welcome. </h2>
    </header>

    <div id="modal">
        <div id="modal-content">
            <label for="title">Title: </label>
            <input type="text" id="title" value="" required>
            <label for="author" name="title">Author: </label>
            <input type="text" name="author" id="author" value="" required>
            <label for="pages">Pages: </label>
            <input type="text" name="pagecount" id="pages" value="" pattern="[0-9]" required >
            <label for="read-checkbox">Read</label>
            <input type="checkbox" id="read-checkbox" value="Not read yet">
            <button id="add-btn">Add</button>
        </div>
    </div>

    <main>
        <div id ="container">
            <button id="new-book-btn">New Book</button>
        </div>
    </main>
   
</body>
</html>
