<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css/normalize.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/cursive" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/peleja" type="text/css"/>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>The Unseen University Library</h1>
        <h2>Under the management of the Librarian, caution is advised. Bananas are welcome. </h2>
    </header>

    <div id="modal">
        <div id="modal-content">
            <button id="close-modal">X</button>
            <form>
                <label for="title">Title: </label>
                <input type="text" id="title" required>
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" required>
                <label for="pages">Pages: </label>
                <input type="text" name="pages" id="pages"  pattern="[0-9]" value="0" required >
                <label for="read-checkbox">Read</label>
                <input type="checkbox" id="read-checkbox" value="Not read" >
                <button id="add-btn">Add</button>
            </form>
        </div>
    </div>

    <main>
        <button id="new-book-btn">New Book</button>
        <div id ="container">
                
        </div>
    </main>
   
</body>
</html>
